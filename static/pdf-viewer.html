<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PDF Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    #viewer { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="viewer"></iframe>
  <script>
    const pdfPath = window.location.pathname + 'main.pdf';
    document.getElementById('viewer').src = `/pdfjs/web/viewer.html?file=${encodeURIComponent(pdfPath)}`;

    // Override reload for WebSocket auto-reload support
    window.location.reload = function() {
      document.getElementById('viewer').src = `/pdfjs/web/viewer.html?file=${encodeURIComponent(pdfPath)}`;
    };
  </script>
</body>
</html>
