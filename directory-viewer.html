<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artiflakery {{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .folder-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border: 1px solid #e9ecef;
            transition: box-shadow 0.3s ease;
        }

        .folder-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0;
            color: #2c3e50;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .login-icon {
            width: 16px;
            height: 16px;
        }

        .path {
            font-family: 'Courier New', monospace;
            font-weight: 400;
            color: #6c757d;
            background: #f8f9fa;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .login-btn {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .login-btn:hover {
            background: #0056b3;
            color: white;
        }

        .login-icon {
            width: 16px;
            height: 16px;
        }
            font-family: 'Courier New', monospace;
            font-weight: 400;
            color: #6c757d;
            background: #f8f9fa;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .folder-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .folder-item {
            background: #fff;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .folder-item:last-child {
            margin-bottom: 0;
        }

        .folder-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-color: #007bff;
        }

        .folder-item::before {
            display: none;
        }

        .folder-link {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .folder-link:hover {
            color: #007bff;
        }

        .folder-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .folder-item:hover .folder-icon {
            opacity: 0.8;
        }

        .folder-name {
            flex: 1;
        }

        .folder-arrow {
            width: 14px;
            height: 14px;
            opacity: 0.4;
            transition: opacity 0.2s ease;
        }

        .folder-item:hover .folder-arrow {
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #666;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .folder-card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .header-section {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .login-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                align-self: flex-end;
            }

            h1 {
                font-size: 1.5rem;
            }

            .path {
                font-size: 0.9rem;
                padding: 0.15rem 0.4rem;
            }

            .folder-link {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .folder-card {
                padding: 1rem;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.3rem;
            }

            .folder-link {
                padding: 0.8rem;
            }
        }

        /* Smooth animations */
        .folder-item {
            opacity: 1;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="folder-card">
	<div class="header-section">
	  <h1>Artiflakery {{PATH}}</h1>
                <a href="/login" class="login-btn">
                    <svg class="login-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10,17 15,12 10,7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    Login
                </a>
            </div>
            
            <ul class="folder-list">
	      {{FOLDERS}} 
            </ul>
        </div>
    </div>
</body>
</html>
