<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .pdf-container {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>View PDF</header>
  <div class="pdf-container">
        <embed id="pdfEmbed" />
  </div>


<script>
    const pdfPath = 'main.pdf';
    const timestamp = new Date().getTime();
    document.getElementById('pdfEmbed').src = `${pdfPath}?t=${timestamp}`;
</script>
  
</body>
</html>
