name:                artiflakery
version:             0.1.0.0
github:              "JulienMalka/artiflakery"
license:             BSD-3-Clause
author:              "Julien Malka"
maintainer:          "example@example.com"
copyright:           "2025 Julien Malka"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/artiflakery#readme>

dependencies:
- base >= 4.7 && < 5
- wai >= 3.2
- warp
- http-types
- aeson
- containers
- async
- process
- time
- text
- bytestring
- wai-app-static
- wai-websockets
- websockets
- unix
- directory
- filepath
- hslogger
- ansi-terminal
- crypton
- base64-bytestring
- cookie
- co-log
- co-log-core
- mtl
- lifted-async
- monad-control
- transformers
- unliftio-core
- exceptions
- bcrypt
- optparse-applicative

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  default-extensions:
    - OverloadedStrings

executables:
  artiflakery-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - artiflakery


